    <main>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
        <section class="social-links">
            <h2>Connect with Me</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/sendtoavinash" target="_blank">LinkedIn</a></li>

        </section>
        <section class="resume-download">
            <h2>Download Resume</h2>
            <a href="assets/Avinash_Resume_Java.pdf" download="Avinash_Resume_Java.pdf" target="_blank">Download Resume (PDF)</a>
